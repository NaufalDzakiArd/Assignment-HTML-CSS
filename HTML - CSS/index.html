<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    <title>Vision Capital</title>
</head>
<body>
    <div class="container">
        <!-- Image -->
        <img src="./img/image.png" alt="Image" class="image">
        <p class="photo-copyright">Photo by <a href="https://unsplash.com/@irrabagon" target="_blank" class="profile">Alexandr Popadin</a></p>
        
        <!-- Form -->
        <div class="form-container">
            <!-- Logo -->
            <img class="logo" src="./img/logo.png" alt="Vision Capital Logo">
    
            <!-- Welcome Text -->
            <p class="welcome">Nice to see you again</p>
                
            <!-- Login Form -->
            <div class="form">
                <!-- Username/Email -->                
                <label for="login" class="label">Login</label>
                <input type="text" id="login" name="login" placeholder="Email or phone number" required class="input">
                <!-- Password -->
                <label for="password" class="label">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter Password" required class="input">
            </div>                       
                        
            <!-- Forgot Password -->
            <div class="forgot-password">
                <a href="/forgot-password" class="forgot-password">Forgot Password?</a>
            </div>
                
                            
            <!-- Sign in Button -->
            <div>
                <button class="sign-in-button" type="submit">
                    <p class="sign-in">Sign In</p>
                </button>
            </div>
            <hr class="hr">
    
            <!-- Google Sign in -->
            <button class="google-sign-in">
                    <img class="google-logo" src="./img/google.png" alt="Google Logo">
                    <span class="google-text">Or sign in with Google</span>
            </button>
    
            <!-- Create Acoount -->
            <p class="create-google-account">Dont have an account?<a href="#" class="link-to-google">Sign up now</a></p>

            <!-- Copyright -->
            <div class="copyright">
                <p>Â© Perfect Login 2021</p>
            </div>
        </div>
    </div>
</body>
</html>
